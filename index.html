<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube-clone</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/side-bar.css">
    <link rel="stylesheet" href="styles/youtube-videos.css">
</head>
<body>
    <header>
        <section class="left-section">
            <img src="icons/hamburger-menu.svg" class="hamburger-menu" alt="hamburger-menu">
            <img src="icons/youtube-logo.svg" alt="youtube-logo" class="youtube-logo">
        </section>
        <section class="mid-section">
            <input type="text" placeholder="Search...">
            <div class="search-container">
            <button class="search-button"><img src="icons/search.svg" class="search-icon" alt="search-icon"></button>
            <p class="search-tool-tip">Search</p>
        </div>
        <div class="search-container">
            <button class="voice-button"><img src="icons/voice-search-icon.svg" class="voice-search" alt="voice-search-icon"></button>
            <p class="voice-tool-tip">Voice Search</p>
        </div>
        </section>
        <section class="right-section">
            <div class="search-container">
                <img src="icons/upload.svg" class="right-icons">
                <p class="search-tool-tip">Upload</p>
            </div>
            
            <div class="search-container">
                <img src="icons/youtube-apps.svg" alt="" class="right-icons">
                <p class="voice-tool-tip">Youtube Apps</p>
            </div>

            <div class="notification-container search-container">
                <img src="icons/notifications.svg" class="right-icons">
                <p class="notification-number">6</p>
                <p class="voice-tool-tip">Notifications</p>
            </div>

            <img src="channel-profil/current-user.jpeg" class="current-user" alt="">
        </section>
    </header>
    <main>
        <aside>
            <div class="hover-side-effect">
                <img src="side-bar/home.svg" alt="">
                <p>Home</p>
            </div>

            <div class="hover-side-effect">
                <img src="side-bar/explore.svg" alt="">
                <p>Explore</p>
            </div>

            <div class="hover-side-effect">
                <img src="side-bar/subscriptions.svg" alt="">
                <p>Subscriptions</p>
            </div>

            <div class="hover-side-effect">
                <img src="side-bar/originals.svg" alt="">
                <p>Originals</p>
            </div>

            <div class="hover-side-effect">
                <img src="side-bar/youtube-music.svg" alt="">
                <p>Youtube Music</p>
            </div>

            <div class="hover-side-effect">
                <img src="side-bar/library.svg" alt="">
                <p>Library</p>
            </div>
        </aside>

        <section class="videos-container">
         </section>
    </main>

    <script type="module" src="main.js"></script>
</body>
</html>
